<!DOCTYPE>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/auth}">

<body layout:fragment="content" class="bg-gradient-primary">
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->

                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form th:action="@{/member/register}" th:object="${registerVo}" th:method="post" class="user">
                            <div class="form-group">
                                <input name="username" th:field="*{username}" th:errorclass="field-error" type="text" class="form-control form-control-user"
                                       placeholder="User Name">
                                <div class="field-error" th:errors="*{username}"></div>
                            </div>
                            <div class="form-group">
                                <input name="email" th:field="*{email}" type="email" class="form-control form-control-user"
                                        placeholder="Email Address">
                                <div class="field-error" th:errors="*{email}"></div>
                            </div>
                            <div class="form-group">
                                <input name="password" type="password" th:field="*{password}" class="form-control form-control-user"
                                        placeholder="Password">
                                <div class="field-error" th:errors="*{password}"></div>

                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                            <hr>
                            <!--                            비번찾기
                                                            <div class="text-center">-->
                            <!--                                <a class="small" href="forgot-password.html">Forgot Password?</a>-->
                            <!--                            </div>-->
                            <div class="text-center">
                                <a class="small" th:href="@{/member/login}">Already have an account? Login!</a>
                            </div>

                        </form>
                    </div>


                </div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
