<!DOCTYPE>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head></head>
<body>

<div layout:fragment="content" class="container-fluid">


    <div class="p-3 align-items-center mb-4 ">

        <div class="mb-3 justify-content-between d-flex">
            <h3 class="ml-3">마이페이지</h3>
        </div>
        <div class="mb-3 justify-content-end">
            <a class="btn btn-primary"
               th:href="@{/posts/mypage/myposts}">내가 쓴 글 보기</a>
            <a class="btn btn-primary"
               th:href="@{/posts/mypage/mycomments}">내가 쓴 댓글 보기</a>
        </div>
        <table class="table table-hover text-center">
            <caption></caption>
            <thead>
            <tr>
                <th style="width: 10%">번호</th>
                <th style="width: 40%">내용</th>
                <th style="width: 20%">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr class="clickable-row" th:each="comment, iter : ${commentPage}" th:attr="data-url=@{'/posts/' + ${comment.post.id}} ">
                <td th:text="${comment.id}"></td>
                <td th:text="${comment.content}"></td>
                <td th:text="${#dates.format(comment.createdAt, 'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>
        </table>
        <div>
            <ul class="pagination justify-content-center">
                <li class="page-item" th:if="${pagination.pageNumber > 0}">
                    <a class="page-link" th:href="@{'/posts/mypage/mycomment?page=' + ${pagination.pageNumber -1}}" aria-label="Previous">
                        <span aria-hidden="true">이전</span>
                    </a>
                </li>
                <th:block th:if="${pagination.totalPages < 5}"
                          th:each="i : ${#numbers.sequence(0, pagination.totalPages - 1)}">
                    <li th:if="${i >= 0 && i < pagination.totalPages}" class="page-item"
                        th:classappend="${pagination.pageNumber == i ? 'active' : ''}">
                        <a th:href="@{/posts/mypage/mycomment/(page=${i})}" th:text="${i+1}" class="page-link"></a>
                    </li>
                </th:block>
                <th:block th:unless="${pagination.totalPages < 5}"
                          th:each="i : ${#numbers.sequence(pagination.pageNumber -2 , pagination.pageNumber+2)}">
                    <li th:if="${i >= 0 && i < pagination.totalPages}" class="page-item"
                        th:classappend="${pagination.pageNumber == i ? 'active' : ''}">
                        <a th:href="@{/posts/mypage/mycomment/(page=${i})}" th:text="${i+1}" class="page-link"></a>
                    </li>
                </th:block>
                <li class="page-item" th:if="${pagination.pageNumber < pagination.totalPages - 1}">
                    <a class="page-link" th:href="@{'/posts/mypage/mycomment?page=' + ${pagination.pageNumber + 1}}" aria-label="Next">
                        <span aria-hidden="true">다음</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>
    <script>
        $('.clickable-row').click(function (e) {
            let row = e.target.parentNode;
            location.href = row.getAttribute('data-url');
        });
    </script>
</div>
</body>
</html>
