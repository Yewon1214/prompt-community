<!DOCTYPE>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head></head>
<body>

<div layout:fragment="content" class="container">

    <div class="p-3 align-items-center mb-4 ">
        <table class="table table-hover text-center">
            <thead>
            <tr>
                <th style="width: 10%">번호</th>
                <th style="width: 50%">제목</th>
                <th style="width: 20%">작성자</th>
                <th style="width: 10%">조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${postList}">
                <td th:text="${post.id}"></td>
                <td><a th:href="'/posts/' + ${post.id}" th:text="${post.title}"></a></td>
                <td th:text="${post.member.getUsername()}"></td>
                <td th:text="${post.view_cnt}"></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/posts/new}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">글쓰러가기!</a>

    </div>
    </div>
</body>
</html>
