<!DOCTYPE>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head></head>
<body>

<div layout:fragment="content" class="container-fluid">


    <div class="p-3 align-items-center mb-4 ">

        <div class="mb-3 justify-content-start">
            <h3>자유게시판</h3>
        </div>
        <div class="mb-2 justify-content-between d-flex align-items-center">
            <h6 class="mb-0" th:text="'총 '+${pagination.getTotalElements()}+'개의 글'"></h6>

            <div class="d-inline-flex">
                <select class="custom-select custom-select-sm mr-2" onchange="pageSizeChange(this)">
                    <option value="5" th:selected="${pagination.pageSize == 5}">5</option>
                    <option value="10" th:selected="${pagination.pageSize == 10}">10</option>
                    <option value="20" th:selected="${pagination.pageSize == 20}">20</option>
                </select>
                <select class="custom-select custom-select-sm mr-2" style="width: auto" onchange="pageSortChange(this)">
                    <option value="viewCnt" th:selected="${orderBy == 'viewCnt'}">조회순</option>
                    <option value="id" th:selected="${orderBy == 'id'}">최신순</option>
                </select>

            </div>
        </div>

        <table class="table table-hover text-center">
            <caption></caption>
            <thead>
            <tr>
                <th style="width: 70px">번호</th>
                <th style="width: 40%">제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
                <th>댓글수</th>
            </tr>
            </thead>
            <tbody>
            <tr class="clickable-row" th:each="post, iter : ${postPage}" th:attr="data-url=@{'/posts/' + ${post.id}} ">
                <td th:text="${pagination.getTotalElements()-(pagination.pageNumber*pagination.pageSize + iter.index)}"></td>
                <td th:text="${post.title}" class="text-left"></td>
                <td th:text="${post.member.username}"></td>
                <td th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd')}"></td>
                <td th:text="${post.viewCnt}"></td>
                <td th:text="${post.comments.size()}"></td>
            </tr>
            </tbody>
        </table>
        <div class="justify-content-end d-flex">
            <a th:href="@{/posts/new}" class=" d-sm-inline-block btn btn-md btn-primary shadow-sm">작성하기</a>

        </div>
        <div th:replace="fragment/pagination :: pagination">
        </div>

    </div>
    <script th:inline="javascript">
        $('.clickable-row').click(function (e) {
            let row = e.target.parentNode;
            location.href = row.getAttribute('data-url');
        });

        function pageSizeChange(e) {
            var select = $(e).val();
            /*<![CDATA[*/
            var orderBy = /*[[ ${orderBy} ]]*/;
            var page = /*[[ ${pagination.pageNumber} ]]*/;
            /*]]*/

            window.location.href = '/posts?page=' + page + '&size=' + select + '&sort=' + orderBy + ',desc';
        }
        function pageSortChange(e) {
            var select = $(e).val();
            /*<![CDATA[*/
            var size = /*[[ ${pagination.pageSize} ]]*/;
            var page = /*[[ ${pagination.pageNumber} ]]*/;
            /*]]*/

            window.location.href = '/posts?page=' + page + '&size=' + size + '&sort=' + select + ',desc';
        }
    </script>
</div>
</body>
</html>
