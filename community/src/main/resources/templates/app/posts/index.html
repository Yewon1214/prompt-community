<!DOCTYPE>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head></head>
<body>

<div layout:fragment="content" class="container">

    <div class="p-3 align-items-center mb-4 ">
        <table class="table table-hover text-center">
            <thead>
            <tr>
                <th style="width: 10%">번호</th>
                <th style="width: 30%">제목</th>
                <th style="width: 20%">작성자</th>
                <th style="width: 30%">작성일</th>
                <th style="width: 10%">조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr class="clickable-row" th:each="post : ${postList}" th:attr="data-url=@{'/posts/' + ${post.getId()}} ">
                <td th:text="${post.id}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.member.getUsername()}"></td>
                <td th:text="${#dates.format(post.getUpdatedAt(), 'yyyy-MM-dd')}"></td>
                <td th:text="${post.view_cnt}"></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/posts/new}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">작성하기</a>

    </div>
    <script>
        $('.clickable-row').click(function(e){
            let row = e.target.parentNode;
            location.href = row.getAttribute('data-url');
        });
    </script>
    </div>
</body>
</html>
