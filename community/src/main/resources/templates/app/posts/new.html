<!DOCTYPE>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>

<div layout:fragment="content" class="container">

    <div class="p-5">

        <div class="align-items-center mb-4">
            <h1 class="h3 text-gray-800">글쓰기</h1>
        </div>

        <form id="post-form" th:action="@{'/posts'}" th:method="${postVo.id == null ? 'post' : 'put'}" th:object="${postVo}" enctype="multipart/form-data">

            <input type="hidden" th:field="*{id}">
            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                <div th:each="err : ${#fields.allErrors()}" th:text="${err}">Test</div>
            </div>

            <div class="form-group">
                <input type="text" th:field="*{title}" placeholder="제목" class="form-control">
                </div>
            <div class="form-group">
                <textarea id="summernote" type="text" th:field="*{content}" class="form-control"></textarea>
                </div>
            <div class="form-group">
                <input type="file" name="files" id="file-input" multiple>
                <div class="mt-3" th:if="${postVo.files != null}">
                    <div class="fw-light" th:attrappend="data-id=${file.id}" th:each="file : ${postVo.files}">
                        <a th:href="@{/files/{id}(id=${file.id})}" th:text="${file.originalName}"></a>
                        <span class="file-delete-btn text-danger fw-bold" th:attrappend="data-id=${file.id}">
                            X
                        </span>
                    </div>
                    <input type="hidden" name="deleteFileIds" id="delete-file-ids-input">
                </div>
            </div>

            <hr>

            <div class="justify-content-between d-flex">
                <a class="btn btn-primary btn-user" th:href="@{/posts}">목록으로</a>
                <button type="submit" class=" btn btn-primary btn-user" th:text="${postVo.id == null ? '등록하기' : '수정하기'}"></button>
            </div>
        </form>
    </div>

</div>
<th:block layout:fragment="script">
    <link th:href="@{/css/summernote/summernote-lite.min.css}" rel="stylesheet">

    <script src="/js/summernote/summernote-lite.min.js"></script>
    <script src="/js/summernote/lang/summernote-ko-KR.js"></script>
    <script >
        let post = new Post();

        function sendImg(files, editor){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var data = new FormData();
            var self = this;

            for(var i=0; i<files.length; i++){
                data.append("multipartFiles", files[i]);
            }
            console.log(data);
            $.ajax({
                data: data,
                beforeSend: function(xhr){
                    xhr.setRequestHeader(header, token);
                },
                type: 'POST',
                url: '/files/summernote',
                enctype: 'multipart/form-data',
                cache: false,
                processData: false,
                success: function(data){
                    for(var i=0; i<data.length; i++){
                        editor.summernote('insertImage', '/upload' + data[i].relativePath);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown){
                    console.log(errorThrown);
                }
            });
        }

        $('#summernote').summernote({
            placeholder: '내용을 입력하세요',
            lang: "ko-KR",
            tabsize: 2,
            height: 400,
            toolbar: [
                ['fontname', ['fontname']],
                ['fontsize', ['fontsize']],
                ['style', ['bold', 'italic', 'underline', 'strikethrough', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']],
                ['insert', ['picture', 'link']]
            ],
            fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋음체','바탕체'],
            fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72'],
            callback: {
                onImageUpload: function (files){
                    sendImg(files, $(this));
                }
            }
        });

    </script>
</th:block>
</body>
</html>
