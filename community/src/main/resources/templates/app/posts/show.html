<!DOCTYPE>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body class="container-fluid">

<div layout:fragment="content" class="container">

    <div class="p-3 align-items-center mb-4">

        <div sec:authorize="isAuthenticated()"  class="row mb-3 justify-content-end" >
            <div style="width: 7%">
                <a th:href="@{'/posts/' + ${post.getId()} + '/edit'}" class=" d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm d-inline" >수정</a>
            </div>
            <form id="delete-form" method="post" th:action="@{'/posts/' + ${post.id}}" class="p-0" style="width: 5%">
                <input type="hidden" name="_method" value="delete">
                <input type="submit" class="d-none d-sm-inline-block btn btn-sm btn-primary" value="삭제">
            </form>
        </div>
        <table class="table table-bordered text-center">

            <tbody>
                <tr>
                    <th>제목</th>
                    <td th:text="${post.getTitle()}"></td>
                </tr>
            <tr>
                <th>작성자</th>
                <td th:text="${post.getMember().getUsername()}"></td>
            </tr>
                <tr>
                    <th>작성일</th>
                    <td th:text="${#dates.format(post.getUpdatedAt(), 'yyyy.MM.dd HH:mm')}"></td>
                </tr>
                <tr>
                    <th>조회수</th>
                    <td th:text="${post.getView_cnt()}"></td>
                </tr>
            <tr>
                <td colspan="2" th:utext="${post.getContent()}" class="text-left"></td>
            </tr>

            </tbody>

        </table>
        <a th:href="@{/posts}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">목록으로</a>


    </div>
    <th:block layout:fragment="script">

    </th:block>

</div>

</body>
</html>
