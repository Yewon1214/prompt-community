<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<div th:fragment="nav">
  <nav class="navbar navbar-expand navbar-light bg-gradient-primary topbar mb-4 static-top shadow">

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-md-3">

      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">
         Home
        </a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">
          자유게시판
        </a>
      </li>
    </ul>

      <div class="ml-auto d-flex align-items-center">
          <div class="m-2">
            <th:block sec:authorize="isAuthenticated()" th:with="currentUser=${#authentication.getPrincipal().getMember()}">
                <span th:text="${currentUser.username}"></span>님 환영합니다.
            </th:block>
          </div>
          <a sec:authorize="isAnonymous()" th:href="@{/member/login}" class="btn btn-primary btn-user">
              Login
          </a>
          <form sec:authorize="isAuthenticated()" th:action="@{/member/logout}" method="post" class="align-items-center m-0">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              <input type="submit" class="btn btn-primary btn-user ml-auto" value="Logout">
          </form>
          <a sec:authorize="isAnonymous()" th:href="@{/member/new}" class="btn btn-primary btn-user">
              Sign Up
          </a>
      </div>

  </nav>
</div>
</html>
